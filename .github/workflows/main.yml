name: format-workflow-name
run-name: format workflow run name
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
  push:
    branches:
      - main
defaults:
  run:
    shell: bash
jobs:
  format-job-identifier:
    name: format job name
    runs-on: ubuntu-latest
    container:
      image: condaforge/miniforge3:latest
    steps:
      - name: checkout commit
        uses: actions/checkout@v3
      - name: run autoflake
        uses: ./.github/actions/autoflake-action-identifier
      - name: run black
        uses: ./.github/actions/black-action-identifier
  lint-job-identifier:
    name: lint job name
    runs-on: ubuntu-latest
    container:
      image: condaforge/miniforge3:latest
    steps:
      - name: checkout commit
        uses: actions/checkout@v3
      - name: run bandit
        uses: ./.github/actions/bandit-action-identifier
      - name: run flake8
        uses: ./.github/actions/flake8-action-identifier
  test-coverage-job-identifier:
    name: test coverage job name
    runs-on: ubuntu-latest
    container:
      image: condaforge/miniforge3:latest
    steps:
      - name: checkout commit
        uses: actions/checkout@v3
      - name: run test coverage
        uses: ./.github/actions/test-coverage-action-identifier
